<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sfthouse.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="h1">Survey Form</h1>
    <p><i>Thank you for taking your time too give us Feedback</i></p>
    <div class="form">
        <label>Name<br>
            <input type="text" id="name" placeholder="Enter your name">
        </label> <br>
        <label for="Email">Emai <br>
            <input type="text" id="Email" placeholder="Enter your email">
        </label> <br>
        <label for="Age"> Age<br>
            <input type="number" id="age" placeholder="Enter your age" min="0">
        </label><br>

        <label for="drag down">Choose a role that best decribe you. <br>
            <select name="drag down" id="drag down">
                <option value="Select your role" selected disabled>Select your Role</option>
                <option value="cs">CS</option>
                <option value="Dpt">DPT</option>
                <option value="MLT">MLT</option>
                <option value="SE">SE</option>
            </select><br><br>  
        </label>
    </div>

        <div class="select1">
        <h4>Would You Recommend Our Product to a Freind?</h4>
            <label for="never" ><input type="radio" id="Never" name="Recommend">Never</label><br>
            <label for="Maybe" ><input type="radio" id="Maybe" name="Recommend">Maybe</label><br>
            <label for="Likely" ><input type="radio" id="Likely" name="Recommend">Likely</label><br>
            <label for="Definitely" ><input type="radio" id="Definitely" name="Recommend">Definitely</label><br>
        </div>

        <div class="select2">
            <h3>Select Things That You Liked About Our Product.</h3>
            <label for="UI" ><input type="checkbox" id="UI">UI</label><br>
            <label for="Features" ><input type="checkbox" id="Features">Features</label><br>
            <label for="Service" ><input type="checkbox" id="Service">Service</label><br>
            <label for="Simplness" ><input type="checkbox" id="Simplness">Simplness</label><br>
        </div>
    




        <section class="">
            .container

        </section>
</body>
</html>
